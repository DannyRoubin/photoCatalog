# Application name
spring.application.name=PhotoCatalog

# Server configuration
server.port=8080

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.dev.photoCatalog=DEBUG

# Database configuration template
spring.datasource.url=jdbc:sqlserver://photo-catalog-sql-db-server.database.windows.net:1433;databaseName=PhotoCatalogSQLDB
spring.datasource.username=PhotoAppAdmin
spring.datasource.password=PhotoAppPassword!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


