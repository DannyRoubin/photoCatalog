<div class="container">
    <h1>Upload and Process Image</h1>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  
    <div *ngIf="fileName">
      <p><strong>Selected File:</strong> {{ fileName }}</p>
      <p><strong>Image Date:</strong> {{ imageDate }}</p>
    </div>
  
    <button (click)="onSubmit()" [disabled]="!selectedFile">Submit</button>
  </div>
